<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love you ❤</title>
  <link rel="stylesheet" href="styles/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page" id="page1">
    <div data-aos="fade-up" class="centered-content">
      <h1 class="text-white sips">Lili<span class="heart"> ❤</span></h1>
    </div>
  </div>
  <div class="page" id="page2">
    <div data-aos="fade-up" class="centered-content">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carousel1.JPEG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/carousel2.JPEG" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/carousel3.JPEG" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
  </div>
  <div class="page" id="page3">
    <div data-aos="fade-up" class="centered-content">
      <h1 class="text-white sips">Lili<span class="heart"> ❤</span></h1>
    </div>
  </div>

  <script src="styles/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="scripts/script.js"></script>
  <script>
    AOS.init({
      once: false,
      duration: 1000,
    });
  </script>
</body>
</html>
